{% extends "base.html" %}

{% load static %}
{% block content %}

  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="field">
      Username:
      {{ form.username }}
      {{ form.username.errors }}
    </div>

    <div class="field">
      Password:
      {{ form.password }}
      {{ form.password.errors }}
    </div>

    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <button type="submit">Login</button>

  </form>

{% endblock %}
